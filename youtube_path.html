<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>유튜브 영상보기</title>
  <style>
    :root {
      color-scheme: dark;
    }
    body {
      margin: 0;
      background: #000;
      color: #fff;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial, sans-serif;
      transition: opacity 0.8s ease; /* 화면 전환 효과 */
    }
    .wrap {
      max-width: 480px;
      margin: 60px auto 0;
      padding: 24px 16px 40px;
    }
    .title {
      text-align: center;
      font-size: 22px;
      font-weight: 700;
      margin: 8px 0 20px;
    }
    .bar {
      display: flex;
      align-items: center;
      gap: 8px;
      background: #111;
      border: 1px solid #2a2a2a;
      border-radius: 12px;
      padding: 10px 12px;
    }
    .bar .label {
      font-size: 13px;
      color: #bbb;
      white-space: nowrap;
    }
    .bar input {
      flex: 1;
      background: transparent;
      border: 0;
      outline: none;
      color: #ddd;
      font-size: 15px;
    }
    .copy-btn {
      background: #444;
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 6px 10px;
      font-size: 13px;
      cursor: pointer;
    }
    .copy-btn:active {
      transform: scale(0.95);
    }
    .hint {
      font-size: 12px;
      color: #888;
      margin: 8px 2px 18px;
    }
    .btn {
      width: 100%;
      display: inline-block;
      text-align: center;
      background: #ff2d55;
      color: #fff;
      border: none;
      border-radius: 12px;
      padding: 14px 16px;
      font-size: 16px;
      font-weight: 700;
      letter-spacing: 0.2px;
      box-shadow: 0 6px 16px rgba(255, 45, 85, 0.35);
      cursor: pointer;
      transition: transform 0.08s ease, opacity 0.2s ease;
    }
    .btn:active {
      transform: scale(0.98);
      opacity: 0.9;
    }
  </style>
</head>
<body>
  <div class="wrap">
    <div class="title">유튜브 영상보기</div>

    <!-- 주소창 (복사 가능) -->
    <div class="bar" aria-label="주소창">
      <span class="label">주소</span>
      <input id="urlInput" type="text" value="https://youtu.be/6Hg9PANEwoY" readonly />
      <button class="copy-btn" onclick="copyUrl()">복사</button>
    </div>
    <div class="hint">주소를 바로 복사할 수 있습니다.</div>

  <script>
    function copyUrl() {
      const urlInput = document.getElementById("urlInput");
      navigator.clipboard.writeText(urlInput.value).then(() => {
        alert("주소가 복사되었습니다!");
      });
    }

  </script>
  <script src="backblock.js"></script>
</body>
</html>
